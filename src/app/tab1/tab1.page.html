<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Todoリスト</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content padding>
    <!-- <ion-list>
      <ion-item *ngFor="let item of items">
        <h2>{{item.title}}</h2>
        <p>{{item.description}}</p>
        <button ion-button color="danger" item-end (click)="deleteItem(item)">
          <ion-icon name="trash">Delete</ion-icon>
        </button>
      </ion-item>
    </ion-list> -->
    <ion-list>
      <ion-item-sliding *ngFor="let item of items">
        <ion-item>
          <h5>{{item.title}}</h5>
          <ion-checkbox slot="start" color="light" [(ngModel)]="item.isChecked" (ionChange)="updateCucumber(item)"></ion-checkbox>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" expandable>
            <button ion-button color="clear" expandable (click)="deleteItem(item)">Delete</button>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <div class="ion-padding">
      <ion-button expand="block" fill="outline" (click)="presentModal()">リストの追加</ion-button>
    </div>
  </ion-content>
</ion-content>
