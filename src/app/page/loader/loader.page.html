<ion-header>
  <ion-toolbar>
    <ion-title>SignUp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="flex-center">
    <form [formGroup]="form">
      <ion-card>
        <ion-card-header color="success">
          <ion-card-title>SignUp</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <!-- <app-error-message [field]="form.get('email')" message="Email is madatory"></app-error-message> -->
          <ion-label *ngIf="form.get('email').touched && form.get('email').errors?.email">Email is invalid</ion-label>
          <ion-label *ngIf="form.get('email').touched && form.get('email').errors?.required">Email is madatory</ion-label>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <ion-label *ngIf="form.get('password').touched && form.get('password').errors?.required">Password is madatory</ion-label>
          <ion-button color="success" expand="block" [disabled]="!form.valid" (click)="login()">Login</ion-button>
          <ion-button color="success" fill="clear" expand="block" (click)="register()">Register</ion-button>
        </ion-card-content>
      </ion-card>
    </form>
  </div>
</ion-content>
